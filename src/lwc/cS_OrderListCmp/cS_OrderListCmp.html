<!-- CS Order List Cmp -->
<template>
    <lightning-button
            label="페이지 이동"
            onclick={handleStartChat}
            variant="brand">
    </lightning-button>

    <div class="product-container">
        <h2 class="product-title">제품명 : {productData.productName}</h2>

        <div class="product-body">
            <div class="product-image-box">
                <img src={productData.imageUrl} alt="제품 이미지"/>
            </div>

            <div class="product-info">
                <ul>
                    <li>구입일: {productData.purchaseDate}</li>
                    <li>총 수리 횟수: <span class="badge">{productData.totalRepairCount}회</span></li>
                    <li>출장서비스 횟수: {productData.visitServiceCount}회</li>
                    <li>평균 대기 시간: {productData.averageWaitDays}일</li>
                    <li class="highlight">최종 수리일: {productData.lastRepairDate}</li>
                </ul>
            </div>
        </div>

        <hr class="divider">

        <template for:each={formattedParts} for:item="part" for:index="index">
            <div key={part.id} class={part.cssClass}>
                <div class="product-header">
                    <div class="product-title">부품 : {part.name}</div>
                    <div class="product-price">
                        {part.formattedPrice} · {part.formattedQuantity}
                    </div>
                </div>
                <div class="product-body">
                    <div class="product-thumbnail">
                        <img src={part.imageUrl} alt="제품 이미지"/>
                    </div>
                    <div class="product-details">
                        <div class="product-info">
                            <ul>
                                <li>총 수리 횟수: <span class="product-badge">{part.repairCount}회</span></li>
                                <li>출장서비스 횟수: {part.visitCount}회</li>
                                <li>평균 대기 시간: {part.waitDays}일</li>
                                <li class="product-highlight">최종 수리일: {part.lastRepair}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
