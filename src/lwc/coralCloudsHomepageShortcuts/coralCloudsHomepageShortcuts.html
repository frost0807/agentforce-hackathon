<template>
  <article class="slds-card">
    <div class="slds-p-around_medium slds-border_bottom">
      <h2 class="slds-text-heading_medium">Workshop Resources</h2>
    </div>
    <div>
      <div class="slds-grid slds-wrap slds-grid--vertical-stretch">
        <!--div class="slds-col slds-size_1-of-4">
          <c-coral-clouds-homepage-navigation
            navigation-items={navigationItems}
            selected-item={selectedItem}
            onnavselect={handleNavSelect}
          ></c-coral-clouds-homepage-navigation>
        </div-->
        <div class="slds-col slds-size_1-of-1 slds-border_left slds-p-around_medium">
          <!-- BEGIN HOME SECTION -->
          <template lwc:if={showHome}>
            <!-- INTRO -->
            <div class="slds-p-bottom_medium">
              <h2 class="slds-text-heading_large slds-p-bottom_small">
                <strong>Welcome to the AI NOW Tour</strong>
              </h2>
              <div class="slds-text-body_regular slds-p-bottom_small">
                Thank you for joining The AI NOW Tour! Through today's workshop, we're going to explore how Data Cloud
                can bring third party data directly into your Salesforce environment. We'll dive into how we can bring
                Generative AI into every app you build with Prompt Builder, and see how Agentforce can automate tasks
                and streamline workflows like never before. It's all about making your apps smarter, your work easier,
                and diving hands-on into the potential of AI and Data.
              </div>
              <div class="slds-text-heading_medium slds-p-bottom_small">Introducing Coral Cloud</div>
              <div class="slds-text-body_regular slds-p-bottom_small slds-border_bottom slds-m-bottom_small">
                Coral Cloud Resort is a premium, beachside resort known for blending natural beauty with cutting-edge
                technology to offer an unparalleled guest experience. Situated on the sea, the resort provides luxurious
                accommodations, gourmet dining, rejuvenating spas, and a wide array of activities, all set against the
                backdrop of stunning ocean views and lush landscapes. It is committed to personalizing the guest
                experience, ensuring every moment spent at the resort is unique, memorable, and tailored to individual
                preferences.
              </div>
              <div class="slds-text-heading_medium slds-p-bottom_small">Credentials</div>
              <div class="slds-text-body_regular slds-p-bottom_small">
                Ensure that you write down your username and password as they are not available to retrieve after the
                event or if you misplace them during the workshop.
              </div>
              <div class="slds-grid slds-wrap slds-p-bottom_small slds-border_bottom">
                <div class="slds-size_1-of-1 slds-p-bottom_x-small">
                  <div class="slds-grid slds-wrap">
                    <div class="slds-size_1-of-2 slds-align-bottom">
                      <div class="slds-grid slds-wrap">
                        <div class="slds-size_1-of-2 slds-align-bottom">
                          <lightning-input type="email" label="Username" value={userName} disabled="true">
                          </lightning-input>
                        </div>
                        <div class="slds-size_1-of-2 slds-align-bottom">
                          <lightning-button-icon
                          class="slds-m-left_x-small"
                           data-content={userName}
                            icon-name="utility:copy"
                            onclick={handleCopy}
                          ></lightning-button-icon>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="slds-size_1-of-1">
                  <div class="slds-grid slds-wrap">
                    <div class="slds-size_1-of-2 slds-align-bottom">
                      <div class="slds-grid slds-wrap">
                        <div class="slds-size_1-of-2 slds-align-bottom">
                          <lightning-input type="text" label="Default Password" value="orgfarm1234" disabled="true">
                          </lightning-input>
                                </div>
                        <div class="slds-size_1-of-2 slds-align-bottom">
                          <lightning-button-icon
                          class="slds-m-left_x-small"
                           data-content="orgfarm1234"
                            icon-name="utility:copy"
                            onclick={handleCopy}
                          ></lightning-button-icon>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- CARDS -->
            <div class="slds-grid slds-grid_vertical-stretch slds-gutters">
              <!-- CARD: CODE -->
              <div class="slds-col slds-size_1-of-2 slds-grid slds-grid_vertical-stretch">
                <div class="slds-col slds-box slds-box_small slds-text-align_center box-shadow">
                  <div class="slds-p-bottom_small">
                    <lightning-icon size="large" icon-name="standard:apex"></lightning-icon>
                  </div>
                  <p><strong>View the Source Code</strong></p>
                  <p class="slds-p-bottom_small">View the source code on the github</p>
                  <lightning-button
                    label="View"
                    data-type="url"
                    data-url="https://github.com/trailheadapps/coral-cloud"
                    icon-name="utility:chevronright"
                    icon-position="right"
                    onclick={view}
                    name="guide"
                    variant="brand"
                  ></lightning-button>
                </div>
              </div>
              <!-- CARD: TRAILHEAD -->
              <div class="slds-col slds-size_1-of-2 slds-grid slds-grid_vertical-stretch">
                <div class="slds-col slds-box slds-box_small slds-text-align_center box-shadow">
                  <div class="slds-p-bottom_small">
                    <lightning-icon size="large" icon-name="standard:trailhead"></lightning-icon>
                  </div>
                  <p>
                    <strong>Get the Trailhead Badge</strong>
                  </p>
                  <p class="slds-p-bottom_small">Quick Start: Explore the Coral Cloud Sample App</p>
                  <lightning-button
                    label="View"
                    data-type="url"
                    data-url="https://trailhead.salesforce.com/content/learn/projects/quick-start-explore-the-coral-cloud-sample-app"
                    icon-name="utility:chevronright"
                    icon-position="right"
                    onclick={view}
                    name="guide"
                    variant="brand"
                  ></lightning-button>
                </div>
              </div>
            </div>
          </template>
          <!-- END HOME SECTION -->
          <!-- BEGIN OTHER SECTION -->
          <template lwc:else>
            <div>
              <h2 class="slds-text-heading_large slds-p-bottom_small">
                <strong>{selectedWorkshop.label}</strong>
              </h2>
              <p class="slds-text-body_regular slds-p-bottom_small">{selectedWorkshop.description}</p>
              <template lwc:if={selectedWorkshop.link}>
                <div class="slds-p-bottom_small">
                  <lightning-button
                    label="View Guide"
                    variant="brand"
                    data-id={selectedWorkshop.name}
                    data-type="url"
                    data-url={selectedWorkshop.link}
                    onclick={view}
                  ></lightning-button>
                </div>
              </template>
              <!-- SHORTCUTS -->
              <h2 class="slds-border_bottom slds-text-heading_medium slds-p-bottom_x-small slds-m-bottom_x-small">
                Shortcuts
              </h2>
              <!-- LINKS -->
              <template lwc:if={selectedWorkshop.shortcuts}>
                <div class="slds-grid slds-gutters slds-wrap">
                  <template for:each={selectedWorkshop.shortcuts} for:item="shortcut" for:index="i">
                    <c-coral-clouds-homepage-shortcut
                      key={shortcut.i}
                      class="slds-col slds-size_1-of-3 slds-grid slds-grid_vertical-stretch slds-p-bottom_small"
                      icon-name={shortcut.iconName}
                      label={shortcut.label}
                      name={shortcut.name}
                      link={shortcut.link}
                    ></c-coral-clouds-homepage-shortcut>
                  </template>
                </div>
              </template>
              <!-- CODE BLOCKS -->
              <template for:each={selectedWorkshop.steps} for:item="step" for:index="i">
                <c-coral-clouds-homepage-prompt
                  key={step.i}
                  prompt={step.prompt.body}
                  label={step.label}
                  language={step.language}
                  step={step.step}
                ></c-coral-clouds-homepage-prompt>
              </template>
            </div>
          </template>
          <!-- END OTHER SECTION -->
        </div>
      </div>
    </div>
  </article>
</template>
